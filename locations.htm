<!DOCTYPE html>
<html ng-app="dogpark">

<head>
 <link rel="stylesheet" href="main.css">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">


 </head>

<body>
<script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="script-tags-for-development.js"></script>

  <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="dist/ng-map.min.js"></script>`

  <script src="https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places"></script>
<script src="https://code.angularjs.org/1.3.15/angular.js"></script>
<script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>

<div id="logo"><img src="logo.png"></div>
<div id="close">
	<h2 class="white bold">The closest dog park to you:</h2>
	<h2 class="white">{{ "Lolas Lund" }}</h2>
</div>

<ul ng-controller="parkController">
<li ng-repeat="park in parks">
    <h2 class="center"><a href="#" ng-click="show = !show">{{ park.properties.placering }}</a></h2>
     <div class="details" ng-show="show">
     
     <ng-map center="[{{ park.properties.lat }}, {{ park.properties.lon }}]">
        <marker position="{{park.properties.point}}" title="Hello World!"></marker>
     </ng-map>



    <p class="bold inline">Beskrivelse:</p>
    <p>{{ park.properties.beskrivelse }}</p>
    <p class="bold inline">Ejer:</p>
    <p class="inline">{{ park.properties.ejer }}</p>
    </div>
  </li>
</ul>

</body>
</html>
